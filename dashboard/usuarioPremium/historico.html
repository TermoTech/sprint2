</head>

<body>
    <div class="div-conteiner">
        <div class="div-principal">
          <div class="div-lateral">
            <h3>Bem vindo(a) Caramico</h3>
              <ul>
                <li>
                  <a href="painel.html"><img src="../src/img/imagensPaineis/Vetor Painel.png" alt="vetorPainel" />Painel</a>
                </li>
                <li>
                  <a href="historico.html"><img src="../src/img/imagensPaineis/Calendar.png" alt="vetorCalendario" />Histórico</a>
                </li>
                <li>
                  <a href="maquinas.html"><img src="../src/img/imagensPaineis/Vetor Maquinas.png" alt="vetorMaquinas" />Máquinas</a>
                </li>
               
                <!-- <li>
                  <a href="usuarios.html"><img src="../src/img/imagensPaineis/Vetor Usuarios.png"alt="vetorUsuario" />Funcionários</a>
                </li> -->
                <li class="sair">
                  <a href="../../Site Institucional/src/html/login.html"><img src="../src/img/imagensPaineis/log-out.png" alt="vetorLogOut" />Sair</a>
                </li>
              </ul>
          </div>
            <section class="section-principal">
                <div class="div-principal-topo">
                  <img class="id-logo" src="../src/img/imagensPaineis/logo.png" alt="logo_termoTech" />
                  <span class="page-title">Histórico</span>
                  <a onclick="abrirPopUp()" class="vetor-contato-a">
                    <img src="../src/img/imagensPaineis/vetor contato.png" alt="vetorContato" class="vetor-contato" id="vetor_contato" /></a>
                  <a class="vetor-Notificacao" class="vetor-notificacao-a">
                    <img src="../src/img/imagensPaineis/Notification.png" alt="vetorNotificacao" class="vetor-notificacao" id="vetor_notificacao" />
                  </a>
                </div>
                <div class="div-principal-central">
                    <div class="topo-tabela"><img class="icon-ampulheta" src="../src/img/ampulheta.svg"
                            alt="ampulhetaPNG">
                        <h3 class="title-tabela">Histórico</h3>
                        <button class="button-filtrar" onclick="abrirPopUpFtr()">Filtrar</button>
                    </div>

                    <div class="div-tabela">
                        <table>
                            <tr>
                                <th>
                                    Data
                                </th>
                                <th>
                                    Hora
                                </th>
                                <th>
                                    Parte do Processo
                                </th>
                                <th>
                                    Temperatura
                                </th>
                                <th>
                                    Umidade
                                </th>
                                <th>
                                    Máquina
                                </th>
                            </tr>
                            <tbody id="tabela_historico"></tbody>
                        </table>
                    </div>

                </div>
            </div>
        </section>
    </div>
    </div>

    <!-- div filtrar -->
    <div id="pop_up_ftr" style="display: none;">
        <div class="div-fora-ftr">
            <div class="div-pop-up-ftr">
                <div class="header-ftr"><u>Filtrar histórico</u> <img onclick="fecharPopUpFtr()" class="quit-ftr"
                        src="../src/img/quitFC.png"></div>

                    <span class="titulos-ftr">Intervalo de dias</span>

                <div class="selects-intervalo"> 
                    De: <select class="select-item" id="select_de_dia">
                        <option value="dia">Dia</option>
                    </select> 
                    <select class="select-item" id="select_de_mes">
                        <option value="mês">Mês</option>
                    </select> 
                    <select class="select-item" id="select_de_ano">
                        <option value="2023">2023</option>
                    </select>
                </div>


                <div class="selects-intervalo2"> 
                    Até: <select class="select-item" id="select_ate_dia">
                        <option value="dia">Dia</option>
                    </select> 
                    <select class="select-item" id="select_ate_mes">
                        <option value="mês">Mês</option>
                    </select> 
                    <select class="select-item" id="select_ate_ano">
                        <option value="2023">2023</option>
                    </select>
                </div>

                <span class="titulos-ftr">Selecione a máquina</span>

                <div class="selects-maquina-processo">
                    <select class="select-maquina" id="select_maquina">
                        <!-- <option value="0">Todas</option> -->
                        <option value="1">Máquina 1</option>
                        <!-- <option value="2">Máquina 2</option> -->
                    </select>
                </div>

                <span class="titulos-ftr">Selecione a parte do processo</span>

                <div class="selects-maquina-processo">
                    <select class="select-processo" id="select_processo">
                        <option value="0">Todas</option>
                        <option value="1">Matriz</option>
                        <option value="2">Reator</option>
                        <option value="3">Anel de resfriamento</option>
                    </select>
                </div>

                <p class="erro-filtrar" id="erro_filtrar">Preencha os campos corretamente para filtrar</p>

                    <div class="div-botao"> <button class="botao-filtrar" id="botao_filtrar" onclick="mostrarHistorico()">
                        Filtrar
                    </button> </div>
            </div>
        </div>
    </div>

    <!-- Div para o fale conosco -->
    <div id="fale_conosco"></div>
</body>
