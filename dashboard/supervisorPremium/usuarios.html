<!-- pop-up para add funcionário -->

<div id="popop_add_func" style="display: none; background-color: #0000004d; backdrop-filter: blur(2px); position: fixed; width: 100%; height: 100%; justify-content: center; align-items: center;">
    <div id="inputs_dados">
        
        <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; left: 70%; cursor: pointer;" width="32" height="32" viewBox="0 0 32 32" onclick="fecharAddFunc()"><path fill="currentColor" d="M16 2C8.2 2 2 8.2 2 16s6.2 14 14 14s14-6.2 14-14S23.8 2 16 2zm0 26C9.4 28 4 22.6 4 16S9.4 4 16 4s12 5.4 12 12s-5.4 12-12 12z"/><path fill="currentColor" d="M21.4 23L16 17.6L10.6 23L9 21.4l5.4-5.4L9 10.6L10.6 9l5.4 5.4L21.4 9l1.6 1.6l-5.4 5.4l5.4 5.4z"/></svg>

        <h3 style="color: black; font-size: 30px;">Adicionar Funcionários</h3>
        <div class="inputs_style">
            <label for="nome_do_usuario" class="inputs_label">Nome:</label>
            <input type="text" id="input_nome" class="inputs_campos">
        </div>
        <div class="inputs_style">
            <label for="nome_email" class="inputs_label">Email:</label>
            <input type="text" id="input_email" class="inputs_campos">
        </div>
        <div class="inputs_style">
            <label for="nome_senha" class="inputs_label">Senha:</label>
            <input type="password" id="input_senha" class="inputs_campos">
        </div>
        <div class="inputs_style">
            <label for="input_repetir_senha" class="inputs_label">Repetir Senha:</label>
            <input type="password" onchange="mensagemDeErro()" id="input_repetir_senha" class="inputs_campos">
        </div>

        <div id="erro" class="inputs_style" style="display: none; height: 5px;">    
            <p style="color: red;">
                Senha incorreta!
            </p>
        </div>

        <div class="inputs_style">
            <label for="Maquina_usuario" class="inputs_label">Responsável pela máquina:</label>
            
            <div style="display: flex; justify-content: center;">
                <input type="checkbox" id="chk_maquina1" value="Maquina 1">
                <label for="chk_maquina1">Maquina 1</label>
            </div>

            <div style="display: flex; justify-content: center;">
                <input type="checkbox" id="chk_maquina2" value="Maquina 2">
                <label for="chk_maquina1">Maquina 2</label>
            </div>

            <div style="display: flex; justify-content: center;">
                <input type="checkbox" id="chk_maquina3" value="Maquina 3">
                <label for="chk_maquina1">Maquina 3</label>
            </div>

            <div style="display: flex; justify-content: center;">
                <input type="checkbox" id="chk_maquina4" value="Maquina 4">
                <label for="chk_maquina1">Maquina 4</label>
            </div>
        </div>

        <button onclick="criarUsuario()" id="button_criar_usuario">Criar Usuário</button>
    </div>
</div>

<script>
    function abrirAddFunc(){
        popop_add_func.style.display = "flex";
        input_nome.value = ``;
        input_email.value = ``;
        input_senha.value = ``;
        input_repetir_senha.value = ``;

        //capturar valores do check
        if(chk_maquina1.checked){ 
            chk_maquina1.checked = false;  

        }  if(chk_maquina2.checked){ 
            chk_maquina2.checked = false;

        }  if(chk_maquina3.checked){ 
            chk_maquina3.checked = false;

        }  if(chk_maquina4.checked){
            chk_maquina4.checked = false;

        }
    }
    function fecharAddFunc(){
        popop_add_func.style.display = "none";
    }
</script>
