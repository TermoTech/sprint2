<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="./imagens/home/icons8-empresa-cliente-16.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/home.css">
</head>
<body>
    <header>
        <figure class="logo-header">
          <img src="./imagens/logo.png" width="100px" style="margin-left: 93px" />
        </figure>
        <nav>
          <h2 class="titulo-nav">
            <a href="./simulador.html" class="link">Entenda como vamos te ajudar</a>
          </h2>
          <h2 class="titulo-nav">
            <a href="./login.html" class="link">Login</a>
          </h2>
        </nav>
      </header>
      <main>
        <section class="tela">
          <figure>
            <img
              src="./imagens/home/eco-factory 1.png"
              width="256px"
              style="margin-left: 93px"
              class="img-section"
            />
          </figure>
          <article class="artigo-extrusora">
            <h1 class="titulo-extrusora">Extrusora</h1>
            <h2 class="subtitulo-extrusora">de Plastico</h2>
            <div class="linha"></div>
            <p class="paragrafo-extrusora">Entenda mais o tema do projeto</p>
            <div class="saiba-mais">
              <button>
                <div class="titulo-botao">
                  <h1>Saiba-mais</h1>
                </div>
                <div class="seta-botao">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="24"
                    viewBox="0 0 40 24"
                    fill="none"
                  >
                    <path
                      d="M39.0607 13.0607C39.6464 12.4749 39.6464 11.5251 39.0607 10.9393L29.5147 1.3934C28.9289 0.807611 27.9792 0.807611 27.3934 1.3934C26.8076 1.97919 26.8076 2.92893 27.3934 3.51472L35.8787 12L27.3934 20.4853C26.8076 21.0711 26.8076 22.0208 27.3934 22.6066C27.9792 23.1924 28.9289 23.1924 29.5147 22.6066L39.0607 13.0607ZM0 13.5L38 13.5V10.5L0 10.5L0 13.5Z"
                      fill="#08151C"
                    />
                  </svg>
                </div>
              </button>
            </div>
          </article>
        </section>
        <section class="tela">
          <article class="artigo-extrusora" style="margin-left: 93px">
            <h1 class="titulo-extrusora">Entenda</h1>
            <h2 class="subtitulo-extrusora">Como vamos te ajudar</h2>
            <div class="linha" style="margin-bottom: 35px;"></div>
            <div class="saiba-mais">
              <button>
                <div class="titulo-botao">
                  <h1>Saiba-mais</h1>
                </div>
                <div class="seta-botao">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="24"
                    viewBox="0 0 40 24"
                    fill="none"
                  >
                    <path
                      d="M39.0607 13.0607C39.6464 12.4749 39.6464 11.5251 39.0607 10.9393L29.5147 1.3934C28.9289 0.807611 27.9792 0.807611 27.3934 1.3934C26.8076 1.97919 26.8076 2.92893 27.3934 3.51472L35.8787 12L27.3934 20.4853C26.8076 21.0711 26.8076 22.0208 27.3934 22.6066C27.9792 23.1924 28.9289 23.1924 29.5147 22.6066L39.0607 13.0607ZM0 13.5L38 13.5V10.5L0 10.5L0 13.5Z"
                      fill="#08151C"
                    />
                  </svg>
                </div>
              </button>
            </div>
          </article>
          <figure>
            <img
              src="./imagens/home/financeiro 1.png"
              width="256px"
              class="img-section"
              style="margin-right: 172px;"
            />
          </figure>
        </section>
      </main>
</body>
</html>

<script src="./JS/home.js"></script>
